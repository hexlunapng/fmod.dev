<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fmod.dev</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .btn-group {
      margin-top: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #1f1f1f;
      border: 1px solid #444;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 0.5rem;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #2f2f2f;
      border-color: #888;
    }

    .faq {
      margin-top: 2rem;
      text-align: left;
    }

    .faq h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .faq-item {
      margin-bottom: 1rem;
    }

    .faq-item strong {
      color: #ddd;
    }

    iframe {
      margin-top: 3rem;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: 1px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <iframe src="https://web.archive.org/web/20230411021147/https://fmod.dev/" title="sioe"></iframe>
  </div>
</body>
</html>
